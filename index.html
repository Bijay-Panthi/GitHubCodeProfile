<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Search User</title>
</head>
<body>

  <nav>
    <h1><a href="/">Github</a></h1>
    <form>
      <input type="text" name="githubUsername" id="githubUsername" placeholder="Github username...">
    </form>
  </nav>




  <div class="container">



    <div class="profileDetails">
      <div id="textAndImage">
        <img src="assets/octocat.gif" alt="octocat.gif" id="profile">
        <p id="text"> Welcome to  visual reprensentation of  Github</p>
      </div>
    <img src="" alt="" id="profile">
      <h2 id="username"></h2>
      <h4 id="company"></h4>
      <p id="location"></p>
      <p id="email"></p>
      <p id="followers"></p>
      <p id="following"></p>
      <p id="public_repos"></p>
      <p id="public_gists"></p>
    </div>
    <div class="bubbleChart"></div>
  </div>




  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/d3.js"></script>
  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
